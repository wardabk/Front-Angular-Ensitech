        <div class="d-flex me-3">
            <button class="btn btn-success" routerLink="student/create-student">Ajouter</button>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Pr√©nom</th>
                <th scope="col">Tel</th>
                <th scope="col">Adresse</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allStudent">
                <th scope="row">{{item.id}}</th>
                <td scope="row">{{item.lastName}}</td>
                <td scope="row">{{item.firstName}}</td>
                <td scope="row">{{item.tel}}</td>
                <td scope="row">{{item.address}}</td>
                <td><a class="btn btn-primary" routerLink="edit-student/:{id}">Modifier</a></td>
                <td><a class="btn btn-danger" routerLink="delete-student/:{id}">Supprimer</a></td>
                <!-- <td><a class="btn btn-warning">Details</a></td> -->
            </tr>
        </tbody>
    </table>
